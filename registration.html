<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация | Dark Lunars</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff50;
      text-align: center;
      width: 320px;
    }
    .register-box h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Регистрация</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="registerUser()">Зарегистрироваться</button>
  </div>

  <script>
    // ТВОЙ FIREBASE КОНФИГ (вставь сюда данные из Firebase)
    const firebaseConfig = {
      apiKey: "ТВОЙ_API_KEY",
      authDomain: "ТВОЙ_ПРОЕКТ.firebaseapp.com",
      projectId: "ТВОЙ_ПРОЕКТ",
      storageBucket: "ТВОЙ_ПРОЕКТ.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function registerUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Регистрация успешна!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Ошибка: " + error.message);
        });
    }
  </script>
</body>
</html>
