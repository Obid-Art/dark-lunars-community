<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация | Dark Lunars</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff50;
      text-align: center;
      width: 360px;
    }
    .register-box h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .register-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .register-box button:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Регистрация</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="registerUser()">Зарегистрироваться</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Firebase config + logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2V63cXu3yR9xClBDepOIINXA04-aCOEM",
      authDomain: "darklunarsweb.firebaseapp.com",
      projectId: "darklunarsweb",
      storageBucket: "darklunarsweb.appspot.com",
      messagingSenderId: "817766201322",
      appId: "1:817766201322:web:64053b10492f72ebe22493",
      measurementId: "G-12L9G6E87B"
    };

    firebase.initializeApp(firebaseConfig);

    function registerUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Регистрация прошла успешно!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Ошибка: " + error.message);
        });
    }
  </script>
</body>
</html>
