<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Lunars | Панель управления</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: url('https://obid-art.github.io/dark-lunars-community/images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      color: #00ffff;
      font-weight: bold;
      z-index: 1000;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 260px;
      background: rgba(0, 0, 0, 0.85);
      padding-top: 60px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.7);
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 15px 25px;
      font-size: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }
    .sidebar ul li:hover {
      background: rgba(255,255,255,0.05);
    }
    .sidebar ul li.active {
      background: #00bfff;
      color: black;
      font-weight: bold;
    }
    .content {
      margin-left: 260px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }
    .card-box {
      max-width: 400px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    .card-box img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .card-box h2 {
      color: #00ffff;
    }
    .card-box p {
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 10px;
        box-shadow: none;
      }
      .sidebar ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
      .sidebar ul li {
        flex: 1 1 45%;
        text-align: center;
        border: none;
        margin: 5px;
        padding: 10px;
        background: rgba(255,255,255,0.05);
        border-radius: 8px;
      }
      .content {
        margin-left: 0;
        padding: 15px;
      }
      .logo {
        position: static;
        text-align: center;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Dark Lunars™</div>
  <div class="sidebar">
    <ul>
      <li class="active">Мой отряд</li>
      <li class="disabled">Задания отряда</li>
      <li class="disabled">Заявки</li>
      <li>Статистика отряда</li>
      <li>Управление отрядом</li>
    </ul>
  </div>
  <div class="content">
    <div class="card-box">
      <img src="https://obid-art.github.io/dark-lunars-community/images/logo-dragon.png" alt="Лого">
      <h2>Dark Lunars</h2>
      <p>ID отряда: 6516088</p>
      <p>Отряд ур. 10 — Узбекистан</p>
      <p style="margin-top: 10px; color: #00ffff; font-weight: bold;">Сражаемся пока не победим сильнейших</p>
    </div>
  </div>
</body>
</html>
