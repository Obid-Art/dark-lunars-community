<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | Dark Lunars</title>
  <style>
    body {
      margin: 0;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #ffd800;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #ffc800;
    }
    #mainSite {
      display: none;
      height: 100vh;
      background: url('https://obid-art.github.io/dark-lunars-community/images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .layout {
      display: flex;
      height: 100%;
    }
    .sidebar {
      width: 250px;
      background: rgba(0,0,0,0.8);
      padding: 20px;
    }
    .sidebar h3 {
      font-size: 20px;
      color: #00ffff;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
      font-size: 16px;
      cursor: pointer;
    }
    .sidebar ul li.hidden {
      display: none;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card img {
      width: 150px;
      display: block;
      margin: 0 auto 20px;
    }
    .card h1 {
      text-align: center;
      font-size: 28px;
      color: #00ffff;
    }
    .card p {
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginScreen">
    <img src="https://cdn-icons-png.flaticon.com/512/5969/5969077.png" alt="1С style">
    <h2>Вход в систему Dark Lunars</h2>
    <input type="text" id="login" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="checkLogin()">Войти</button>
  </div>

  <div id="mainSite">
    <div class="layout">
      <div class="sidebar">
        <h3>Меню</h3>
        <ul>
          <li>Мой отряд</li>
          <li class="hidden">Заявки</li>
          <li class="hidden">Задания отряда</li>
          <li>Статистика отряда</li>
          <li id="adminPanelLink" class="hidden">Управление отрядом</li>
        </ul>
      </div>
      <div class="content">
        <div class="card">
          <img src="https://obid-art.github.io/dark-lunars-community/images/logo.png" alt="logo">
          <h1>Dark Lunars™</h1>
          <p>ID отряда: 6516088</p>
          <p>Отряд ур. 10 — Узбекистан</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function checkLogin() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      if(login === "Art" && password === "Redgard0_0") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainSite").style.display = "block";
        document.getElementById("adminPanelLink").classList.remove("hidden");
      } else {
        alert("Неверный логин или пароль");
      }
    }
  </script>
</body>
</html>
