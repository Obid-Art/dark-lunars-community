<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Lunars | 龙</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: url('https://obid-art.github.io/dark-lunars-community/images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 30px 20px 10px;
      text-align: center;
      font-size: 22px;
      color: #00ffff;
      text-shadow: 0 0 10px black;
    }
    .login-box {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .login-box input {
      padding: 5px;
      margin-right: 5px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      display: flex;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 40px;
    }
    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .left img {
      width: 150px;
      margin-bottom: 20px;
    }
    .left h1 {
      font-size: 28px;
      color: #00ffff;
      text-align: center;
    }
    .right h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .member {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      font-size: 18px;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(255,255,255,0.05);
      border: 1px solid #00ffff;
      border-radius: 10px;
    }
    #giscus_container {
      width: 100%;
      max-width: 900px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    Добро пожаловать в сообщество Отряда <strong>Dark Lunars | 龙</strong> из игры MLBB
  </header>

  <div class="login-box">
    <input type="text" id="login" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>

  <div class="container">
    <div class="left">
      <img src="https://obid-art.github.io/dark-lunars-community/images/logo.png" alt="Dark Lunars Logo">
      <h1>Dark Lunars | 龙</h1>
    </div>
    <div class="right">
      <h2>Участники отряда</h2>
      <div class="member">Арт — Лидер</div>
    </div>
  </div>

  <div class="admin-panel" id="adminPanel">
    <h2 style="color:#00ffff;">Управление отрядом</h2>
    <p>Здесь появятся инструменты управления (в разработке).</p>
  </div>

  <div id="giscus_container"></div>
  <script src="https://giscus.app/client.js"
        data-repo="Obid-Art/dark-lunars-community"
        data-repo-id="R_kgDOOhhWgw"
        data-category="Обсуждение сайта"
        data-category-id="DIC_kwDOOhhWg84Cpl8S"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="ru"
        crossorigin="anonymous"
        async>
  </script>

  <script>
    function login() {
      const user = document.getElementById('login').value;
      const pass = document.getElementById('password').value;
      if(user === 'Art' && pass === 'Redgard0_0') {
        localStorage.setItem('isAdmin', 'true');
        document.getElementById('adminPanel').style.display = 'block';
        alert('Вход выполнен!');
      } else {
        alert('Неверный логин или пароль');
      }
    }
    window.onload = function() {
      if(localStorage.getItem('isAdmin') === 'true') {
        document.getElementById('adminPanel').style.display = 'block';
      }
    }
  </script>
</body>
</html>
