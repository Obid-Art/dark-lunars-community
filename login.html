<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в Dark Lunars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff66;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffff88;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #fffdd0;
      color: #000;
      font-size: 16px;
    }
    .btn {
      width: 95%;
      padding: 10px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn:hover {
      background-color: #0088cc;
    }
    a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="images/logo.png" alt="Dark Lunars Logo">
    </div>
    <h2>Вход в систему Dark Lunars</h2>
    <form>
      <input type="text" placeholder="Логин" value="Art"><br>
      <input type="password" placeholder="Пароль" value="Redgard0_0"><br>
      <button type="submit" class="btn">Войти</button>
      <a href="#">Зарегистрироваться</a>
    </form>
  </div>
</body>
</html>
