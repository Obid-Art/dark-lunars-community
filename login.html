<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему Dark Lunars</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff50;
      text-align: center;
      width: 360px;
    }
    .login-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00ffff80;
    }
    .login-box h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #0088cc;
    }
    .login-box .register {
      margin-top: 15px;
      display: block;
      color: #00ffff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="images/logo.png" alt="Dark Lunars Logo">
    <h2>Вход в систему Dark Lunars</h2>
    <form action="main.html" method="post" onsubmit="return validateLogin(event)">
      <input type="text" placeholder="Логин" id="login">
      <input type="password" placeholder="Пароль" id="password">
      <button type="submit">Войти</button>
    </form>
    <a class="register" href="#">Зарегистрироваться</a>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      if (login === "Art" && password === "Redgard0_0") {
        window.location.href = "main.html";
        return true;
      } else {
        alert("Неверный логин или пароль!");
        return false;
      }
    }
  </script>
</body>
</html>
