<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль игрока | Dark Lunars</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .profile-container {
      max-width: 1000px;
      margin: 50px auto;
      display: flex;
      gap: 30px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .player-info {
      flex: 1;
      text-align: center;
    }

    .player-info img.avatar {
      width: 150px;
      border-radius: 50%;
      border: 4px solid #00ffff;
    }

    .player-info h2 {
      margin: 15px 0 5px;
      font-size: 24px;
      color: #00ffff;
    }

    .stat-block {
      margin: 10px 0;
      font-size: 16px;
    }

    .rank-emblem {
      width: 100px;
      margin-top: 10px;
    }

    .circle-winrate {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin: 20px auto;
    }

    .hero-stats {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .hero-row {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
    }

    .hero-row img {
      width: 80px;
      border-radius: 10px;
    }

    .hero-details {
      flex: 1;
    }

    .bar-container {
      background: #444;
      border-radius: 8px;
      height: 10px;
      margin-top: 4px;
    }

    .bar-fill {
      height: 10px;
      background: #00ffff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Левая часть -->
    <div class="player-info">
      <img src="../images/art.jpg" class="avatar" alt="Art">
      <h2>Art 🇺🇿</h2>
      <div class="stat-block">WINS: 697</div>
      <div class="stat-block">MATCHES: 1401</div>
      <div class="stat-block">SERVER: 12691</div>
      <div class="circle-winrate">49.75%</div>
      <img src="../images/rank-epic.png" class="rank-emblem" alt="Epic II">
      <div class="stat-block">EPIC II — SEA</div>
    </div>

    <!-- Правая часть -->
    <div class="hero-stats">
      <div class="hero-row">
        <img src="../images/Alpha.jpg" alt="Hero1">
        <div class="hero-details">
          <div>MATCHES: 323</div>
          <div>WINRATE: 56.35%</div>
          <div class="bar-container">
            <div class="bar-fill" style="width: 56.35%;"></div>
          </div>
        </div>
      </div>

      <div class="hero-row">
        <img src="../images/hero2.png" alt="Hero2">
        <div class="hero-details">
          <div>MATCHES: 101</div>
          <div>WINRATE: 49.5%</div>
          <div class="bar-container">
            <div class="bar-fill" style="width: 49.5%;"></div>
          </div>
        </div>
      </div>

      <div class="hero-row">
        <img src="../images/hero3.png" alt="Hero3">
        <div class="hero-details">
          <div>MATCHES: 96</div>
          <div>WINRATE: 54.17%</div>
          <div class="bar-container">
            <div class="bar-fill" style="width: 54.17%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
